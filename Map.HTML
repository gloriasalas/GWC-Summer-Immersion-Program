<!DOCTYPE html>
<html>
  <head>
  <script src="http://maps.googleapis.com/maps/api/js"></script>
    <style>
       #map {
        width: 100%;
        height: 400px;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      function initMap() {
        var myLatLng = {lat: 40.752520, lng: -74.151095};
        var mapDiv = document.getElementById('map');
        var map = new google.maps.Map(mapDiv, {
            center: myLatLng,
            zoom: 8
        });
        var marker = new google.maps.Marker({
          position: myLatLng, 
          map: map,
          title: 'West Hudson Park!'
        });
        var marker2 = new google.maps.Marker({
          position: {lat: 40.914841, lng: -74.187393},
          map: map,
          title: 'John F. Kennedy High School'
        });
        marker2.setMap(map);
        var marker3 = new google.maps.Marker({
          position: {lat: 40.740484, lng: -74.185111},
          map: map,
          title: 'Science Park High School'
        });
        marker3.setMap(map);
        var marker3 = new google.maps.Marker({
          position: {lat: 40.743252, lng: -74.187409},
          map: map, 
          title: 'Saint Vincent Academy'
        });
        marker3.setMap(map);
        var marker4 = new google.maps.Marker({
          position: {lat: 40.762201, lng: -74.147702},
          map: map, 
          title: 'Kearny High School'
        });
      }
    </script>
    <script async defer

        src="https://maps.googleapis.com/maps/api/js?callback=initMap">
    </script>
  </body>
</html>
